<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Registration Form</title>
		<meta http-equiv="Content-Type"
			content="text/html; charset=UTF-8" />
	</head>
	<body>
		<h1>Form</h1>
		<form action="#" th:action="@{/form}" th:object="${form}"
			method="post">
			<p>
				First Name:
				<input type="text" th:field="*{firstName}" />
				<td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
			</p>
			<p>
				Second Name:
				<input type="text" th:field="*{secondName}" />
			</p>
			<p>
				Last Name:
				<input type="text" th:field="*{lastName}" />
			</p>
			<p>
				Age:
				<input type="text" th:field="*{age}" />
				<td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
			</p>
			<p>
				Salary:
				<input type="text" th:field="*{salary}" />
			</p>

			<p>
				Workplace:
				<input type="text" th:field="*{workplace}" />
			</p>
			<p>
				Email:
				<input type="text" th:field="*{email}" />
			</p>
			<p>
				<input type="submit" value="Submit" />
				<input type="reset" value="Reset" />
			</p>
		</form>
	</body>
</html>
